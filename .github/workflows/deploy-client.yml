name: deploy-client

on:
  push:
    branches: [master]
    paths: [client/**]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Build Docker image
        run: cd client && docker build -t agreeloren106001/ticketing-client Dockerfile.prod
      - name: Login in DockerHub
        run: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      - name: Push the image to DockerHub
        run: docker push agreeloren106001/ticketing-client
      - uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
      - name: Connect to the specific k8s cluster on DigitalOcean
        run: doctl kubernetes cluster kubeconfig save ticketing
      - name: Re-deploy the service
        run: kubectl rollout restart deployment client-depl
